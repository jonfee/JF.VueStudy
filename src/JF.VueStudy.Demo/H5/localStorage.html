<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <p>访问次数：<span id="spanVisitCount">0</span></p>
    <script type="text/javascript">
        function visitStatistics() {
            var count = localStorage.pagecount;

            if (count) {
                count = Number(count) + 1;
            } else {
                count = 1;
            }

            localStorage.pagecount = count;

            console.log("count,"+ count);

            var span = document.getElementById("spanVisitCount");
            span.innerText = count;
        }

        visitStatistics();
    </script>
</body>
</html>
