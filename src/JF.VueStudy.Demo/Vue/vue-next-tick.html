<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../Sources/js/vue.js"></script>
</head>
<body>

    <div id="example">
        <span>{{message}}</span>
        <span><example-component></example-component></span>
    </div>

    <script type="text/javascript">

        Vue.component('example-component', {
            template: '<span>{{message}}.{{ updateMessage() }}</span>',
            data: function () {
                return {
                    message: 'not updated'
                }
            },
            methods: {
                updateMessage: function () {
                    this.message = 'updated';
                    console.log(this.$el.textContent);
                    this.$nextTick(function(){
                        console.log(this.$el.textContent);
                    })
                }
            }
        });

        var vm = new Vue({
            el: '#example',
            data: {
                message: '123'
            }
        });

        vm.message = 'new message';
        console.log(vm.$el.textContent === 'new message');
        Vue.nextTick(function () {
            console.log(vm.$el.textContent === 'new message');
        })
    </script>
</body>
</html>
