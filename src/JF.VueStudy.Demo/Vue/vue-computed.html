<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../Sources/js/vue.js"></script>
</head>
<body>
    <div id="app1">
        <p>Original message:“{{ message }}”</p>
        <p>Computed reversed message:“{{ reversedMessage }}”</p>
        <p>Reversed and upper message:“{{ reversedAndUpperMessage() }}”</p>
        <p>My name is:{{fullName}}</p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app1',
            data: {
                firstName: 'Wu',
                lastName: 'Jonfee',
                message: 'Hello',
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('');
                },
                fullName: {
                    get: function () {
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function (newValue) {
                        var names = (newValue||'').toString().split(' ');
                        this.firstName = names[0] || '';
                        this.lastName = names[1] || '';
                    }
                }
            },
            methods: {
                reversedAndUpperMessage: function () {
                    return this.message.toUpperCase().split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
