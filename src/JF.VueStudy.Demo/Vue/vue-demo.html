<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../Sources/js/vue.js"></script>
</head>
<body>
    <div id="app" v-bind:title="message">
        <ol>
            <li v-for="todo in names">Name:{{todo}}</li>
        </ol>
        打招呼：Hello {{message}}!
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                message: '',
                names: [
                    "Jonfee", "Cassic", "Mira", "Byron", "Ali", "Enla", "Bowen", "Andraw", "John", "Susi"
                ]
            }
        });

        function play() {
            var name = vm.names[parseInt(Math.random() * vm.names.length)]
            vm.message = name;
        }

        setInterval(play, 1000);
        
        </script>
</body>
</html>
