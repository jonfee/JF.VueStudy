<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="../Sources/js/vue.js"></script>
    <style type="text/css">
        .static {
            font: 12px;
        }

        .active {
            text-decoration: underline;
        }

        .font-red {
            color: red;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="exp1" class="static" v-bind:class="{active:isActive,'font-red':hasError,bold:isBold}">差点忘了显示文字</div>
    <div id="exp2" class="static" v-bind:class="classObject">差点忘了显示文字</div>
    <div id="exp3" class="static" v-bind:class="classObject">差点忘了显示文字</div>
    <div id="exp4" class="static" v-bind:class="[activeClass,errorClass,boldClass]">差点忘了显示文字</div>
    <div id="exp5" class="static" v-bind:class="[{active:isActive},hasError?'font-red':'',boldClass]">差点忘了显示文字</div>
    <div id="exp6">
        <my-component class="static" v-bind:class="{active:isActive,'font-red':hasError,bold:isBold}">差点忘了显示文字[组件]</my-component>
    </div>
    <script type="text/javascript">

        var vm1 = new Vue({
            el: '#exp1',
            data: {
                isActive: false,
                hasError: false,
                isBold: false
            }
        });

        var vm2 = new Vue({
            el: '#exp2',
            data: {
                classObject: {
                    active: true,
                    'font-red': false,
                    bold: false,
                }
            }
        });

        var vm3 = new Vue({
            el: '#exp3',
            data: {
                isActive: true,
                error: null,
                isBold: true
            },
            computed: {
                classObject: function () {
                    return {
                        active: this.isActive && !this.error,
                        'font-red': this.error && this.error.type == 'fatal',
                        bold: this.isBold
                    }
                }
            }
        });

        var vm4 = new Vue({
            el: '#exp4',
            data: {
                activeClass: 'active',
                errorClass: 'font-red',
                boldClass: ''
            }
        });

        var vm5 = new Vue({
            el: '#exp5',
            data: { 
                isActive: true,
                hasError: true,
                isBold: true,
                activeClass: 'active',
                boldClass: 'bold'
            }
        });

        Vue.component('my-component', {
            template: '<p class="">Hi</p>',
        });
        var vm5 = new Vue({
            el: '#exp6',
            data: {
                isActive: false,
                hasError: true,
                isBold: false,
            }
        })
    </script>
</body>
</html>
